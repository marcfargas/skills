name: Release

on:
  workflow_run:
    workflows: ["Validate Skills"]
    types: [completed]
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          registry-url: https://registry.npmjs.org

      - run: npm install

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npx changeset publish --provenance
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Register skills on skills.sh
        if: steps.changesets.outputs.published == 'true'
        run: |
          for skill in gcloud pm2 pre-release sheet-model vhs web-search; do
            echo "▸ Registering $skill..."
            npx -y skills add marcfargas/skills --skill "$skill" -g -a claude-code -y 2>&1 || echo "  ⚠️ $skill failed (non-blocking)"
          done
          echo "skills.sh registration done ✅"
